<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Add Halls</title>
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" href="css/images/logo.png" />
</h:head>


<h:body style="background-color: #999999">

	<div class="header-container">
		<div class="header-item">
			<a href="http://www.fayoum.edu.eg/Engineering/home.aspx?pagid=2">
				<img style="height: 50px" src="css/images/logo.png"
				alt="Faculty of Engineering Home Page" />
			</a>
		</div>
		<div></div>
		<div class="navpar-container" style="padding-top: 3px"></div>
	</div>

	<h1 class="header-text">Please, Fill the following to add lecture
		halls and section rooms.</h1>
	<style type="text/css">
.value {
	font-weight: bold;
}
</style>
<h:form >
	<h3 class="header-text">Category.</h3>
	<p:selectOneMenu style="width:30%" id="category"
		value="#{addHallsBean.hall.category}">
		<f:selectItem itemLabel="Select One" noSelectionOption="true"/>
		<f:selectItems value="#{selectOneMenuView.categories}" />
	</p:selectOneMenu>

	<h3 class="header-text">Location.</h3>
	<p:inputText style="width:30%" id="location"
		value="#{addHallsBean.hall.location}" />

	<h3 class="header-text">Name.</h3>
	<p:inputText style="width:30%" id="Name"
		value="#{addHallsBean.hall.name}" />

	<h3 class="header-text">Capacity.</h3>
	<p:inputText style="width:30%" id="Capacity"
		value="#{addHallsBean.hall.capacity}" />

	<h3 class="header-text">Code.</h3>
	<p:inputText style="width:30%" id="Code"
		value="#{addHallsBean.hall.code}" />

	<p:messages>
		<p:autoUpdate />
	</p:messages>


	<h3 class="header-text">Department.</h3>
	<p:selectOneMenu style="width:30%" id="city"
		value="#{addHallsBean.hall.department}">
		<f:selectItem itemLabel="Select One" itemValue="" />
		<f:selectItems value="#{selectOneMenuView.cities}" />
	</p:selectOneMenu>



	<p:separator />

	<p:commandButton value="Submit"
		class="btn btn-primary p-3 px-xl-5 py-xl-3"
		actionListener="#{addHallsBean.buttonAction}">
	</p:commandButton>
</h:form>
	

</h:body>
</html>
